<div class="row">
    <div class="col-lg-12">

                <ul class="timeline" data-ng-repeat="data in news | orderBy:'time':true">
                    <li ng-if="$index%2===0">
                        <div class="timeline-badge"><i class="fa fa-check"></i>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <div class="timeline-title">  <img ng-src="{{data.avatar}}" class="img-circle"> <b style="font-size:20px"> {{data.author}} </b>  </div>
                                <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{data.date | date }} by {{data.screenname}}</small>
                                </p>
                            </div>
                            <div class="timeline-body">
                                <p>{{data.body}}</p>
                            </div>
                        </div>
                    </li>
                    <li class="timeline-inverted" ng-if="$index%2!==0">
                        <div class="timeline-badge warning"><i class="fa fa-credit-card"></i>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <div class="timeline-title"> <img ng-src="{{data.avatar}}" class="img-circle"> <b style="font-size:20px"> {{data.author}} </b>   <small class="text-muted"><i class="fa fa-chain-broken"></i> {{data.department}}</small></div>
                                <p><small class="text-muted"><i class="fa  fa-clock-o"></i> {{data.date | date}} by {{data.screenname}}</small>
                                </p>
                            </div>
                            <div class="timeline-body">
                                <p>{{data.body}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
    </div>
</div>
